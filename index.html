<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Haven | Comfort away from home </title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/446bd857cc.js" crossorigin="anonymous"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</head>

<body>
  <main class="container" >
    <nav class="navbar navbar-expand-lg navbar-primary  ">
        <a class="navbar-brand"  href="index.html">
           <img id="logo" src="haven_logo_web.png" alt="Haven Logo"> 
           <img id="brand" src="haven_name_web.png" alt="Haven Name">
           
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="  navbar-nav ml-auto" >
            <li class="nav-item "> <a href="#" class="nav-link"> Home</a></li>
            <li class="nav-item"> <a href="#" class="nav-link"> Book a Hotel </a></li>
            <li class="nav-item"> <a href="#" class="nav-link"> Download </a></li>
            <li class="nav-item"> <a href="#" class="nav-link"> About </a></li>
        </ul>
        </div>
    </nav>

    <div id="top-img">
       
    </div>
    <div id="frame">
      <div id="form-header">
        <h1> Feedback Survey </h1>
        <p> This  is a feedback survey designed to understand your experience using our product and service. 
          You are hereby encourged to fill the form as accurately as possible to help us serve you better.  </p>
      </div>

      <form action="">
        <form>
          <div class="section">
            <p> Personal Data </p> 
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Email ">
              </div>
              <div class="col">
                <input type="text" class="form-control " placeholder="Age">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Gender">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Country">
                
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="State"  >
              
              </div>
            </div>
          </div>

          <div class="section">
            <p> Web Experience </p> 
            <div class="row">
              <div class="col">
                <label class="form-check-label question" for="gridCheck">
                    Have you ever used our website?     
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Yes 
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  No 
                </label>
              </div>
            </div>  
            
            <div class="row">
              <div class="col">
                <label class="form-check-label question" for="gridCheck">
                  How did you access the website?
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Desktop 
              </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Tablet 
                </label>
              </div>
              <div class="col">
              <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Smartphone 
              </label>
              </div>
            </div>  
              
             
            <div class="row">
              <div class="col">
                <label class="form-check-label question" for="gridCheck">
                  How hard is it to navigate through our website?
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Very easy
              </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Easy 
                </label>
              </div>
              <div class="col">
              <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Hard 
              </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Very hard 
                </label>
                </div>
            </div> 

            <div class="row">
              <div class="col">
                <label class="form-check-label question" for="gridCheck">
                  Where you able to find what you need?
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Yes 
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  No 
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="form-check-label question" for="gridCheck">
                  How would you rate your overall web experience?
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Yes 
                </label>
              </div>
              <div class="col">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  No 
                </label>
              </div>
            </div>
            
            
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
        </form>


      </form>

    </div>
  </main>
    


</body>
